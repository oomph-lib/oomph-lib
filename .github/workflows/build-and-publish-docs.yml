name: Build and publish docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install requirements
      run: sudo apt-get install make automake libtool libtool-bin autoconf doxygen gfortran g++ texlive texlive-latex-extra texlive-font-utils
    - name: Pick configuration
      run: cp config/configure_options/build_web_version config/configure_options/current
    - name: Configure
      run: ./non_interactive_autogen.sh -sn
    - name: Build bin
      run: make -C bin
    - name: Build doc
      run: make -C doc
    - name: Run website install script
      run: ./bin/website_install.sh
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build/website # The folder the action should deploy.
        CLEAN: true
